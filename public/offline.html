<!DOCTYPE html>
<html lang="en">
<head>

        }

            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
