<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Offline - Vibes</title>
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0);
            --safe-area-inset-left: env(safe-area-inset-left, 0);
            --safe-area-inset-right: env(safe-area-inset-right, 0);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-right) var(--safe-area-inset-bottom) var(--safe-area-inset-left);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 400px;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .emoji {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            display: block;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .retry-btn, .home-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0.0, 0.2, 1);
            backdrop-filter: blur(10px);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .retry-btn:hover, .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .retry-btn:active, .home-btn:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .home-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            position: fixed;
            top: calc(20px + var(--safe-area-inset-top));
            right: calc(20px + var(--safe-area-inset-right));
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            animation: slideInFromTop 0.5s ease-out 1s both;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .emoji {
                font-size: 4rem;
            }
            
            .actions {
                gap: 0.75rem;
            }
            
            .retry-btn, .home-btn {
                padding: 14px 24px;
                font-size: 0.9rem;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 1rem;
            }
            
            .emoji {
                font-size: 3rem;
                margin-bottom: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }
            
            p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator">
        <span class="pulse"></span>
        Offline Mode
    </div>
    
    <div class="container">
        <span class="emoji">üìµ</span>
        <h1>You're Offline</h1>
        <p>No worries! Some features of Vibes are still available while you're offline. We'll automatically reconnect when your internet is back.</p>
        
        <div class="actions">
            <button class="retry-btn" onclick="checkConnection()">
                üîÑ Check Connection
            </button>
            <a href="/" class="home-btn">
                üè† Go to Home
            </a>
        </div>
    </div>

    <script>
        // Enhanced connection checking
        function checkConnection() {
            const button = document.querySelector('.retry-btn');
            const originalText = button.innerHTML;
            
            button.innerHTML = '‚è≥ Checking...';
            button.disabled = true;
            
            // Add haptic feedback if available
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
            
            setTimeout(() => {
                if (navigator.onLine) {
                    button.innerHTML = '‚úÖ Connected!';
                    if ('vibrate' in navigator) {
                        navigator.vibrate([50, 50, 50]);
                    }
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    button.innerHTML = '‚ùå Still Offline';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }, 2000);
                }
            }, 1500);
        }

        // Auto-check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100]);
            }
            window.location.reload();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
